definitions:
  User:
    type: 'object'
    properties:
      user:
        type: object
        properties:
          id:
            type: 'integer'
            description: 'Unique id'
          name:
            type: 'string'
            description: 'Unique name'
          email:
            type: 'string'
            description: 'Unique email address'
          status:
            type: 'string'
          biograpÄ¥y:
            type: 'string'
          logo:
            type: 'string'
          isConfirmed:
            type: 'boolean'
          createdAt:
            type: 'string'
            format: 'date-time'
          updatedAt:
            type: 'string'
            format: 'date-time'
  
  AuthenticationStrategy:
    type: 'object'
    properties:
