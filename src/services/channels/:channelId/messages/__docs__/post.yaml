/channels/{channelId}/messages:
  post:
    security:
      - bearerAuth: []
    tags:
      - 'messages'
    summary: 'Create a new message'
    parameters:
      - name: 'channelId'
        in: 'path'
        required: true
    requestBody:
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              value:
                type: 'string'
                minLength: 1
                maxLength: 10_000
    responses:
      allOf:
        - $ref: '#/definitions/UnauthorizedError'
        - $ref: '#/definitions/ForbiddenError'
        - $ref: '#/definitions/BadRequestError'
        - $ref: '#/definitions/NotFoundError'
        - '201':
            content:
              application/json:
                schema:
                  type: 'object'
                  properties:
                    message:
                      allOf:
                        - $ref: '#/definitions/Message'
                        - $ref: '#/definitions/User'
